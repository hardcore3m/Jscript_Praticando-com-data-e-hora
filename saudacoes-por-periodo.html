<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="utf-8">
    <title>Saudando conforme peŕiodo do dia</title>
</head>

<body>
    <h1>Saudando conforme período do dia</h1>
    <script>
        now = new Date
        document.write ("Hoje é " + now.getDay() + ", " + now.getDate() + " de " + now.getMonth() + " de " + now.getFullYear() + "<br><br>")

        var hora = now.getHours();

        document.write("São " + hora + " Horas" + "<br><br>");

        if (hora < 6) {
            document.write("Boa Madrugada!");
        }
        else if (hora < 12) {
            document.write("Bom dia!");
        }
        else if (hora < 18) {
            document.write("Boa Tarde!")
        }
        else {
            document.write("Boa Noite")
        }
    </script>
</body>

</html>
