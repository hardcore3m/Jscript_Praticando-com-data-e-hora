<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>
        //Inspirado no modelo do site "Visualdicas.com.br"

        //função para mostrar o resultado
        function resultado() {
            // Obtém a data/hora atual
            var data = new Date();

            var mesExtenso = Array("Janeiro", "Fevereiro", "Março",
                "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro",
                "Outubro", "Novembro", "Dezembro");

            var diaSemanaExtenso = Array("Domingo", "Segunda-Feira", "Terceira-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-		Feira", "Sábado");

            // Guarda cada parte em uma variável
            var dia = data.getDate(); // 1-31
            var dia_sem = data.getDay(); // 0-6 (zero=domingo)
            var mes = data.getMonth(); // 0-11 (zero=janeiro)
            var ano4 = data.getFullYear(); // 4 dígitos
            var hora = data.getHours(); // 0-23
            var min = data.getMinutes(); // 0-59
            var seg = data.getSeconds(); // 0-59s

            // Formata a data e a hora (note o mês + 1)
            var data_atual = diaSemanaExtenso[dia_sem] + ', ' + dia + ' de ' + mesExtenso[mes] + ' de ' + ano4;
            var hora_atual = hora + ':' + min + ':' + seg;
            var x = document.getElementById("mostraData");
            x.innerHTML = hora_atual + ' - ' + data_atual;
            x.style.color = "#0000FF";
            setTimeout("resultado()", 1000); //reinicia a função a cada 1 segundo
        }
    </script>

    <button onclick="resultado()"> Clique para ver data e hora atual</button>
    <br><br>
    <div id="mostraData"></div>
</body>

</html>
