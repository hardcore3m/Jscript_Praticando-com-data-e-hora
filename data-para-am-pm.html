<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Convertendo horario para formato AM/PM</h1>
    <script language=javascript type="text/javascript">
        var now = new Date();
        if (now.getHours() > 0 && now.getHours() < 12) { document.write(now.getHours() + " AM") }
        else if (now.getHours() > 12) { document.write(Math.floor(now.getHours() - 12) + " PM") }
    </script>
</body>

</html>
